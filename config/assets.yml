    - public/javascripts/jquery.min.js
    - public/javascripts/jquery_stringify.js

  prototype_scriptaculous:
    - public/javascripts/prototype.js
    - public/javascripts/scriptaculous.js

  basico:
    - public/javascripts/prototip.js
    - public/javascripts/lightbox.js
    - public/javascripts/idashboard.js
    - public/javascripts/rails.js

  chosen:
    - public/javascripts/chosen.jquery.js

  pagina_producto:
    - public/javascripts/highcharts.js
    - public/javascripts/modules/exporting.js
    - public/javascripts/chosen.jquery.js
    - public/javascripts/highcharts_graficar.js
    - public/javascripts/modalbox.js
    - public/javascripts/jquery-ui-1.8.14.custom.min.js
    - public/javascripts/jquery-ui-datepicker-es.js
    - public/javascripts/s3_upload.js

  publicaciones:
    - public/javascripts/highcharts.js
    - public/javascripts/chosen.jquery.js
    - public/javascripts/tooltipsy.min.js
    - public/javascripts/selectores_encadenados.js
